<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Todo</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="content">
                <div class="controls">
                    <h1>My TODO</h1>
                    <input type="text" name="todo" id="input" autofocus required><br>
                    <button type="button" id="add">Add Todo</button>
                    <button type="button" id="remove">Remove Todos</button>
                    <button type="button" id="clear">Clear All</button>
                </div>
            </div>
            <div id="todos">
                <ul id="list">
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="/js/script.js"></script>
</html>
